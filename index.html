<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
  <div class="container" id="game">
  </div>

  <!-- Popup to choose character -->
  <div class="popup">
    <div class="popup-inner">
      <div  class="gameover">
        <h1><strong>GAME OVER</strong></h1>
      </div>
      <h1>Choose your character <span class="gameover"> to start over</span>!</h1>
      <div>
        <img alt="boy" src = 'images/char-boy.png' id='boy' class='highlight'>
        <img alt="girl" src = 'images/char-cat-girl.png' id='girl'>
      <form class="forminput">
        <p>
        <label for="winner">Type in your name!</label>
        <input class="input" type="text" value="Speedy Gonzales" id="winner"> </p>
        <span class="ok" tabindex="0" role="button">Ok!</span>
      </form>
    </div>
  </div>


  <div class="container">
    <h1>Score Board</h1>
    <ol id="scoreboard">

    </ol>
  </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
